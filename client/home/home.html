<template name="home">
	<script>
		function setColor() {
			number = Math.floor((Math.random() * 8) + 1);
			if      (number == 1) {document.body.style.backgroundColor = '#FACC2E';}
			else if (number == 2) {document.body.style.backgroundColor = '#FE9A2E';}
			else if (number == 3) {document.body.style.backgroundColor = '#2EFEF7';}
			else if (number == 4) {document.body.style.backgroundColor = '#2EFE2E';}
			else if (number == 5) {document.body.style.backgroundColor = '#2E2EFE';}
			else if (number == 6) {document.body.style.backgroundColor = '#FACC2E';}
			else if (number == 7) {document.body.style.backgroundColor = '#FE9A2E';}
			else                  {document.body.style.backgroundColor = '#FE2E2E';}
		}
		setColor();
	</script>
	{{>navigation}}
	<div class="container-fluid schema">
		{{#each positions}}
			{{>position}}
		{{/each}}
	</div>
</template>
